<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Level-Up Gamer - Autenticación</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        :root {
            --bg-primary: #000000;
            --accent-blue: #1E90FF;
            --accent-green: #39FF14;
            --text-primary: #FFFFFF;
            --text-secondary: #D3D3D3;
        }
        
        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
        }
        
        .auth-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid var(--accent-blue);
            border-radius: 8px;
            box-shadow: 0 0 15px var(--accent-blue);
        }
        
        .auth-tabs {
            display: flex;
            margin-bottom: 20px;
        }
        
        .auth-tab {
            flex: 1;
            padding: 10px;
            text-align: center;
            background-color: #111;
            cursor: pointer;
            border-bottom: 2px solid transparent;
        }
        
        .auth-tab.active {
            border-bottom: 2px solid var(--accent-green);
            color: var(--accent-green);
        }
        
        .auth-form {
            display: none;
        }
        
        .auth-form.active {
            display: block;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-secondary);
        }
        
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            background-color: #222;
            border: 1px solid #444;
            border-radius: 4px;
            color: var(--text-primary);
        }
        
        button {
            background-color: var(--accent-blue);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-family: 'Orbitron', sans-serif;
        }
        
        button:hover {
            background-color: #0e7ae6;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-tabs">
            <div class="auth-tab active" onclick="showForm('login')">Iniciar Sesión</div>
            <div class="auth-tab" onclick="showForm('register')">Registrarse</div>
        </div>
        
        <form id="login-form" class="auth-form active">
            <div class="form-group">
                <label for="login-email">Correo electrónico</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Contraseña</label>
                <input type="password" id="login-password" required>
            </div>
            <button type="submit">Ingresar</button>
        </form>
        
        <form id="register-form" class="auth-form">
            <div class="form-group">
                <label for="register-email">Correo electrónico</label>
                <input type="email" id="register-email" required>
                <small>Solo se permiten correos @duoc.cl, @profesor.duoc.cl y @gmail.com</small>
            </div>
            <div class="form-group">
                <label for="register-password">Contraseña (4-10 caracteres)</label>
                <input type="password" id="register-password" required>
            </div>
            <div class="form-group">
                <label for="register-birthdate">Fecha de nacimiento</label>
                <input type="date" id="register-birthdate" required>
                <small>Debes ser mayor de 18 años para registrarte</small>
            </div>
            <button type="submit">Registrarse</button>
        </form>
    </div>

    <script>
        function showForm(formType) {
            // Ocultar todos los formularios
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            
            // Mostrar el formulario seleccionado
            document.getElementById(`${formType}-form`).classList.add('active');
            
            // Actualizar pestañas activas
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.target.classList.add('active');
        }
        
        // Validaciones de formularios
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aquí iría la validación del login
            console.log('Login intentado');
        });
        
        document.getElementById('register-form').addEventListener('submit', function(e) {
            e.preventDefault();
            // Aquí iría la validación del registro
            console.log('Registro intentado');
            
            // Validar edad (mayor de 18 años)
            const birthdate = new Date(document.getElementById('register-birthdate').value);
            const today = new Date();
            const age = today.getFullYear() - birthdate.getFullYear();
            
            if (age < 18) {
                alert('Debes ser mayor de 18 años para registrarte');
                return;
            }
        });
    </script>
</body>
</html>
